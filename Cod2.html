<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب عبر واتساب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>  <h2>أرسل طلبك عبر واتساب</h2>
  <form onsubmit="sendToWhatsApp(); return false;">
    <label for="name">الاسم:</label>
    <input type="text" id="name" required><label for="address">العنوان:</label>
<input type="text" id="address" required>

<label for="phone">رقم التليفون:</label>
<input type="text" id="phone" required>

<button type="submit">إرسال الطلب على واتساب</button>

  </form>  <script>
    function sendToWhatsApp() {
      var name = document.getElementById("name").value;
      var address = document.getElementById("address").value;
      var phone = document.getElementById("phone").value;

      var message = "طلب جديد:%0A" +
                    "الاسم: " + name + "%0A" +
                    "العنوان: " + address + "%0A" +
                    "رقم التليفون: " + phone;

      var url = "https://wa.me/201554570001?text=" + message;

      window.open(url, '_blank');
    }
  </script></body>
</html>
